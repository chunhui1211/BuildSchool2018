<!doctype html>
<html lang="en">

<head>
    <title>Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container" style="text-align:center;">
        <div class="row">
            <div class="col">
                <h2>終極密碼</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="badge badge-secondary" id="nums"></span>
                <span>到</span>
                <span class="badge badge-secondary" id="numb"></span>
                <span>第</span>
                <span class="badge badge-secondary" id="times">0</span>
                <span>次</span>
                <br/>
                <input type="text" id="input" />
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <button type="button" class="btn btn-outline-secondary">1</button>
                <button type="button" class="btn btn-outline-secondary">2</button>
                <button type="button" class="btn btn-outline-secondary">3</button>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <button type="button" class="btn btn-outline-secondary">4</button>
                <button type="button" class="btn btn-outline-secondary">5</button>
                <button type="button" class="btn btn-outline-secondary">6</button>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <button type="button" class="btn btn-outline-secondary">7</button>
                <button type="button" class="btn btn-outline-secondary">8</button>
                <button type="button" class="btn btn-outline-secondary">9</button>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <button type="button" class="btn btn-outline-secondary" id="clean">X</button>
                <button type="button" class="btn btn-outline-secondary">0</button>
                <button type="button" class="btn btn-outline-secondary" id="enter">
                    <img width="10" src="https://image.flaticon.com/icons/svg/60/60539.svg" />
                </button>
            </div>
        </div>
    </div>


    <script>
        var answer = Math.floor(Math.random() * 100);
        var nums = 1;
        document.getElementById("nums").innerText = nums;
        var numb = 99;
        document.getElementById("numb").innerText = numb;
        var times = 0;
        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("input").value += btn.innerText;
            }
        }
        var clean = document.getElementById("clean");
        clean.onclick = function () {
            document.getElementById("input").value = "";
        }
        var enter = document.getElementById("enter");
        enter.onclick = function () {
            times += 1;
            document.getElementById("times").innerText = times;
            var num = document.getElementById("input").value;
            if (num == answer) {
                alert("猜到了");
                window.location.reload();
            } else if (answer > num) {
                if (num > nums) {
                    nums = num;
                    document.getElementById("nums").innerText = num;
                    document.getElementById("numb").innerText = numb;
                    console.log("猜" + num + "__" + num + "到" + numb);
                } else {
                    alert("輸入太小");
                    console.log("猜" + num + "__" + nums + "到" + numb);
                }

            } else {
                if (num < numb) {
                    numb = num;
                    document.getElementById("numb").innerText = num;
                    document.getElementById("nums").innerText = nums;
                    console.log("猜" + num + "__" + nums + "到" + num);
                } else {
                    alert("輸入太大");
                    console.log("猜" + num + "__" + nums + "到" + numb);
                }

            }
            document.getElementById("input").value = "";
        }
    </script>
</body>

</html>
