    <script>
        var bricks = [];
        var current = 0;
        var forwardstep = 0;

        function init() {
            var n = 0;
            while (true) {
                ++n;
                var brick = document.getElementById("i" + n);
                if (!brick) {
                    break;
                }
                brick.src = "https://placehold.it/80?text=" + brick.id;
                bricks.push(brick);
            }
            document.getElementById("go").onclick = function () {
                forwardstep = (bricks.length) * 5;
                forwardstep += Math.floor(Math.random() * bricks.length);

                forward();

            }
        }

        function forward() {
            bricks[current].className = "img-responsive";

            current++;
            if (current >= bricks.length) {
                current = 0;
            }
            bricks[current].className = "img-responsive-active";
            if (--forwardstep > 0) {
                var speed;
                if (forwardstep < 185) speed = 150
                if (forwardstep < 180) speed = 100
                if (forwardstep < 170) speed = 50
                if (forwardstep < 150) speed = 20
                if (forwardstep < 20) speed = 100
                if (forwardstep < 10) speed = 200
                if (forwardstep < 5) speed = 500
                setTimeout(forward, speed);
            }

        }
        init();
    </script>
